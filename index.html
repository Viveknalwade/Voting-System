<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Voting System</h1>

        <!-- Add Option Section -->
        <div class="card">
            <h2>Add Poll Option</h2>
            <div id="addOptionMessage"></div>
            <div class="input-group">
                <input type="text" id="optionInput" placeholder="Enter poll option (e.g., Turkey, Morocco)">
                <button onclick="handleAddOption()">Add Option</button>
            </div>
        </div>

        <!-- Vote Section -->
        <div class="card">
            <h2>Cast Your Vote</h2>
            <div id="voteMessage"></div>
            <div class="input-group">
                <input type="text" id="voterIdInput" class="voter-id-input" placeholder="Your Voter ID">
                <select id="voteOptionSelect">
                    <option value="">Select an option</option>
                </select>
                <button onclick="handleVote()">Vote</button>
            </div>
        </div>

        <!-- Current Options -->
        <div class="card">
            <h2>Available Options</h2>
            <ul class="options-list" id="optionsList">
                <li style="text-align: center; color: var(--color-text-secondary);">No options added yet</li>
            </ul>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>üìä Poll Results</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalOptions">0</div>
                    <div class="stat-label">Options</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVotes">0</div>
                    <div class="stat-label">Total Votes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueVoters">0</div>
                    <div class="stat-label">Unique Voters</div>
                </div>
            </div>
            <div id="resultsDisplay" style="margin-top: 20px;">
                <p style="text-align: center; opacity: 0.8;">No votes cast yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
